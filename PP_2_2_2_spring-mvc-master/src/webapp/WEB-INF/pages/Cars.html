<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
</head>

<body>
<h1>Cars</h1>
<table>
    <tr>
        <th>model</th>
        <th>color</th>
        <th>series</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}">model</td>
        <td th:text="${car.getColor()}">color</td>
        <td th:text="${car.getPower()}">series</td>
    </tr>

</table>

</body>

</html>
